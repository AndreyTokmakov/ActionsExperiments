
name: CI

on:
  push:
    branches: [ "testcontainers_actions" ]
  pull_request:
    branches: [ "testcontainers_actions" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  unit_tests:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
        matrix:
            # To run for each different python versions: so there will be 4 different run's
            # python-version: [ "3.7", "3.8", "3.9", "3.10" ]
            python-version: [ "3.7" ]

    defaults:
      run:
        working-directory: ./testcontainers/ssh

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # test our matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # Install the requirements (TestContainers)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Running the SSHClient unit-tests
      - name: Test with pytest
        run: |
          pytest test_ssh_client.py